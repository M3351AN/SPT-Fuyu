name: Sync All Releases to CDN Repo

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CDN repo
        uses: actions/checkout@v4
        with:
          repository: M3351AN/cdn
          token: ${{ secrets.CDN_REPO_TOKEN }}
          path: cdn

      - name: Fetch all releases from GitHub API
        id: fetch_releases
        run: |
          curl -s -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/releases?per_page=100 \
            > releases.json

          cat releases.json | jq '.[] | {tag_name, name, assets: [.assets[].browser_download_url]}'

      - name: Download and sync assets
        run: |
          mkdir -p cdn/${{ github.event.repository.name }}
          releases=$(jq -c '.[]' releases.json)

          for release in $releases; do
            tag=$(echo $release | jq -r '.tag_name')
            echo "Processing release: $tag"

            mkdir -p "cdn/${{ github.event.repository.name }}/$tag"
            cd "cdn/${{ github.event.repository.name }}/$tag"

            for asset in $(echo $release | jq -r '.assets[]?'); do
              echo "Downloading $asset"
              wget -q "$asset"
            done

            cd - > /dev/null
          done

      - name: Commit and Push to CDN repo
        run: |
          cd cdn
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync all releases from ${{ github.event.repository.name }}" || echo "No changes to commit"
          git push
